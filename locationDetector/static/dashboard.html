<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Device Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 {
      color: #00d4ff;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #888;
      margin-bottom: 30px;
    }
    .device-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .device-card {
      background: #2a2a3e;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #00d4ff;
    }
    .device-card h2 {
      margin: 0 0 15px 0;
      color: #00ff88;
      font-size: 1.1rem;
      font-family: monospace;
    }
    .device-info {
      margin: 10px 0;
      padding: 8px;
      background: #1a1a2e;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .device-info label {
      color: #00d4ff;
      font-weight: 600;
      margin-right: 8px;
    }
    .coords {
      font-family: monospace;
      color: #00ff88;
    }
    .refresh-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.5);
    }
    .no-devices {
      text-align: center;
      padding: 60px;
      color: #888;
      font-size: 1.2rem;
    }
    .timestamp {
      color: #888;
      font-size: 0.85rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìç Multi-Device Tracking Dashboard</h1>
  <p class="subtitle">View all active devices and their locations in real-time</p>

  <button class="refresh-btn" onclick="loadDevices()">üîÑ Refresh</button>

  <div id="devicesContainer">
    <div class="no-devices">Loading devices...</div>
  </div>

  <script>
    async function loadDevices() {
      try {
        const response = await fetch('/devices');
        const data = await response.json();

        const container = document.getElementById('devicesContainer');

        if (data.count === 0) {
          container.innerHTML = '<div class="no-devices">No active devices. Open the stream page on your phone(s) to start tracking.</div>';
          return;
        }

        let html = '<div class="device-grid">';

        data.devices.forEach(device => {
          const timestamp = new Date(device.latest_gps.timestamp).toLocaleString();

          html += `
            <div class="device-card">
              <h2>üì± ${device.device_id}</h2>

              <div class="device-info">
                <label>üìä Observations:</label>
                <span>${device.observation_count}</span>
              </div>

              <div class="device-info">
                <label>üåç Location:</label>
                <div class="coords">
                  Lat: ${device.latest_gps.latitude.toFixed(6)}<br>
                  Lon: ${device.latest_gps.longitude.toFixed(6)}
                </div>
              </div>

              <div class="device-info">
                <label>üéØ Accuracy:</label>
                <span>¬±${device.latest_gps.accuracy.toFixed(1)}m</span>
              </div>

              <div class="timestamp">
                Last updated: ${timestamp}
              </div>

              <div style="margin-top: 15px;">
                <a href="/observations/${device.device_id}"
                   style="color: #00d4ff; text-decoration: none; font-size: 0.9rem;"
                   target="_blank">
                  üìÑ View full data ‚Üí
                </a>
              </div>
            </div>
          `;
        });

        html += '</div>';
        container.innerHTML = html;

      } catch (error) {
        console.error('Failed to load devices:', error);
        document.getElementById('devicesContainer').innerHTML =
          '<div class="no-devices">‚ùå Failed to load devices</div>';
      }
    }

    // Load devices on page load
    loadDevices();

    // Auto-refresh every 5 seconds
    setInterval(loadDevices, 5000);
  </script>
</body>
</html>
