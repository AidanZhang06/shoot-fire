<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestream Metadata Test</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 12px; background: #1a1a1a; color: #eee; }
    h1 { font-size: 1.2rem; margin: 0 0 12px 0; }
    #video { width: 100%; max-width: 480px; background: #000; border-radius: 8px; display: block; }
    #canvas { display: none; }
    .controls { margin: 12px 0; }
    button { padding: 10px 20px; font-size: 1rem; border: none; border-radius: 6px; cursor: pointer; margin-right: 8px; }
    #startBtn { background: #0a7; color: #fff; }
    #startBtn:disabled { background: #444; color: #888; cursor: not-allowed; }
    #stopBtn { background: #c33; color: #fff; }
    #stopBtn:disabled { background: #444; color: #888; cursor: not-allowed; }
    .meta { background: #2a2a2a; padding: 12px; border-radius: 8px; margin-top: 12px; font-size: 0.9rem; overflow-x: auto; }
    .meta h2 { font-size: 1rem; margin: 0 0 8px 0; }
    .meta pre { margin: 0; white-space: pre-wrap; word-break: break-all; }
    .ts { color: #8cf; margin-bottom: 8px; }
    .error { color: #f88; }
  </style>
</head>
<body>
  <h1>Livestream Metadata Test</h1>
  <p>Point the camera at indoor surroundings. Metadata is extracted every ~2 seconds.</p>

  <video id="video" muted playsinline autoplay></video>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <div class="meta" id="meta">
    <div class="ts" id="ts">—</div>
    <h2>Last result</h2>
    <pre id="out">Stopped. Press Start to begin.</pre>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const tsEl = document.getElementById('ts');
    const outEl = document.getElementById('out');

    let stream = null;
    let running = false;

    function captureFrame() {
      if (!video.videoWidth) return null;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      return new Promise(function (resolve) {
        canvas.toBlob(resolve, 'image/jpeg', 0.85);
      });
    }

    async function loop() {
      if (!running) return;
      try {
        const blob = await captureFrame();
        if (!blob) { setTimeout(loop, 2000); return; }
        const fd = new FormData();
        fd.append('file', blob, 'frame.jpg');
        const res = await fetch('/extract', { method: 'POST', body: fd });
        if (!res.ok) throw new Error('HTTP ' + res.status + ': ' + (await res.text()));
        const data = await res.json();
        tsEl.textContent = 'Last capture at ' + new Date().toLocaleTimeString();
        outEl.textContent = JSON.stringify(data, null, 2);
        outEl.classList.remove('error');
      } catch (e) {
        tsEl.textContent = 'Last attempt at ' + new Date().toLocaleTimeString();
        outEl.textContent = 'Error: ' + e.message;
        outEl.classList.add('error');
      }
      if (running) setTimeout(loop, 2000);
    }

    startBtn.onclick = async function () {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        video.srcObject = stream;
        await video.play();
        running = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        outEl.textContent = 'Starting… waiting for first frame.';
        await new Promise(function (r) { setTimeout(r, 500); });
        loop();
      } catch (e) {
        outEl.textContent = 'Camera error: ' + e.message;
        outEl.classList.add('error');
      }
    };

    stopBtn.onclick = function () {
      running = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      if (stream) {
        stream.getTracks().forEach(function (t) { t.stop(); });
        stream = null;
        video.srcObject = null;
      }
      outEl.textContent = 'Stopped. Press Start to begin.';
      outEl.classList.remove('error');
      tsEl.textContent = '—';
    };
  </script>
</body>
</html>
